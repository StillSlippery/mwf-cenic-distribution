<VirtualHost [[server_name]]:80>
   ServerName [[server_name]]
   ServerAlias [[server_aliases]]
   DocumentRoot [[docroot]]

   <Directory [[docroot]]>
     Options FollowSymLinks
     AllowOverride None
     Order allow,deny
     Allow from all
   </Directory>

   LogLevel info
   ErrorLog [[site_name]]-error.log
   CustomLog [[site_name]]-access.log combined
 </VirtualHost>
